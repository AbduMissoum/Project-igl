<div class="min-h-screen bg-gradient-to-b from-clair to-white flex flex-col items-center px-6 pb-8">
 

  <!-- Content -->
  <main class="w-full max-w-5xl  rounded-lg shadow-md p-8 mt-6">
    <div class="flex justify-between items-center mb-4">
    <h1 class="text-4xl font-bold text-fonce">Le bilan biologique</h1>
    </div>
    <div class="flex justify-end items-center mr-20 mb-4">
      
      <button class="bg-fonce text-white px-4 py-2 rounded-lg hover:bg-opacity-90">
        Generer graphe
      </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Tableau -->
      <div class="overflow-hidden rounded-lg border border-gray-300">
        <table class="w-full border-collapse text-left">
          <thead>
            <tr class="bg-clair">
              <th class="px-4 py-2 text-fonce font-semibold border-b">Analyse</th>
              <th class="px-4 py-2 text-fonce font-semibold border-b">Résultat</th>
              <th class="px-4 py-2 text-fonce font-semibold border-b">Unité</th>
              <th class="px-4 py-2 text-fonce font-semibold border-b">Val de référence</th>
            </tr>
          </thead>
          <tbody>
           
            <tr *ngFor="let analyse of analyses" class="hover:bg-blue-100 transition-all duration-300 ease-in-out transform hover:scale-105 cursor-pointer">
              <td class="p-4 text-left bg-[#D3E7E8]">{{ analyse.parametre }}</td>
              <td class="p-4 text-left bg-[#D3E7E8]">

                <input type="text" [(ngModel)]="analyse.resultat" placeholder="Résultat" class="bg-[#D3E7E8] w-full p-2 rounded-[5px] border border-[#5DA5B9]" />
              </td>
              <td class="p-4 text-left bg-[#D3E7E8]">
              
                <input type="text" [(ngModel)]="analyse.unite" placeholder="Unité" class="bg-[#D3E7E8] w-full p-2 rounded-[5px] border border-[#5DA5B9]" />
              </td>
              <td class="p-4 text-left bg-[#D3E7E8]">
               
                <input type="text" [(ngModel)]="analyse.valRef" placeholder="Valeur de Référence" class="bg-[#D3E7E8] w-full p-2 rounded-[5px] border border-[#5DA5B9]" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Image -->
      <div class="flex items-center justify-center">
        <img 
          src="assets/Rectangle 85.png" 
          alt="Illustration scientifique" 
          class="w-full max-w-xs rounded-lg shadow-md"
        />
      </div>
    </div>

    <!-- Zone pour le graphe -->
    <div class="mt-8">
      <div class="bg-clair rounded-lg p-6 text-center text-fonce shadow-inner">
        Le Graphe
      </div>
    </div>

    <!-- Boutons -->
    <div class="button-group flex justify-end items-center gap-4 mt-8">
      <button
        id="buttonb"
        class="bg-[#5DA5B9] text-white font-semibold rounded-[20px] text-lg px-8 py-3 hover:bg-[#4b9ca3]"
        (click)="onSubmit()"
      >
        Envoyer
      </button>
      <button
        id="buttonc"
        class="bg-[#5DA5B9] text-white font-semibold rounded-[20px] text-lg px-8 py-3 hover:bg-[#4b9ca3]"
        (click)="onRetour()"
      >
        Retour
      </button>
    </div>
  </main>
</div>
