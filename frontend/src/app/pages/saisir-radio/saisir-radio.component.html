<div class="min-h-screen bg-gradient-to-b from-clair to-white flex flex-col items-center px-6 pb-8">
  <!-- Content -->
  <main class="w-full px-20 max-w-5xl rounded-[40px] shadow-md p-8 mt-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-4xl font-bold text-fonce">Le bilan biologique</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Zone pour le rapport -->
      <div class="overflow-hidden rounded-[40px] border border-gray-300">
        <textarea 
          [(ngModel)]="compteRendu" 
          class="w-full h-full p-4 border rounded-[40px] focus:outline-none focus:ring-2 focus:ring-fonce" 
          placeholder="Saisissez le compte rendu du bilan biologique ici..."></textarea>
      </div>

      <!-- Image -->
      <div class="flex items-center justify-center">
        <img 
          src="assets/Rectangle 84.png" 
          alt="Illustration scientifique" 
          class="w-full max-w-xs rounded-[40px] shadow-md"
        />
      </div>
    </div>

    <!-- Zone pour télécharger une image -->
    <div class="mt-8 mx-32">
      <div class="bg-clair rounded-[40px] p-6 text-center text-fonce shadow-inner">
        <label for="examenImage" class="block font-semibold text-fonce">Télécharger une image de l'examen</label>
        <input 
          type="file" 
          id="examenImage" 
          (change)="onFileSelected($event)" 
          class="mt-2 p-2 border rounded-[40px] focus:outline-none focus:ring-2 focus:ring-fonce" 
        />
      </div>
    </div>

    <!-- Boutons -->
    <div class="mt-6 flex space-x-4 justify-center">
      <button 
        (click)="submitReport()" 
        class="bg-fonce text-white px-6 py-2 rounded-[40px] hover:bg-opacity-90">
        Envoyer
      </button>
      <button class="bg-gray-400 text-white px-6 py-2 rounded-[40px] hover:bg-opacity-90">
        Retour
      </button>
    </div>
  </main>
</div>
