<section class="mt-6 bg-white p-6 rounded-[40px] shadow-md">
    <h2 class="text-lg font-bold text-fonce">{{ title }}</h2>
    <div class="h-auto bg-clair p-6 mt-4 border-blue-300 rounded-[40px]">
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">Médicament</th>
                    <th class="px-4 py-2 border">Dose</th>
                    <th class="px-4 py-2 border">Durée</th>
                    <th class="px-4 py-2 border">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let traitement of traitements; let i = index">
                    <td class="px-4 py-2 border">
                        <input [(ngModel)]="traitement.medicament.nom" type="text" placeholder="Nom du médicament" class="w-full p-2 border rounded-[40px]" />
                    </td>
                    <td class="px-4 py-2 border">
                        <input [(ngModel)]="traitement.la_dose" type="text" placeholder="Dose" class="w-full p-2 border rounded-[40px]" />
                    </td>
                    <td class="px-4 py-2 border">
                        <input [(ngModel)]="traitement.la_durre" type="text" placeholder="Durée" class="w-full p-2 border rounded-[40px]" />
                    </td>
                    <td class="px-4 py-2 border">
                        <button (click)="removeTreatment(i)" class="bg-gray-400 text-white px-4 py-2 rounded-[40px]">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-center">
        <button (click)="addTreatment()" class="mt-4 bg-fonce text-white px-6 py-2 rounded-[40px]">Ajouter un traitement</button>
    </div>
    </div>

    <div class="flex justify-end mt-4 text-center">
        <button (click)="submit()" class="bg-fonce text-white px-6 py-3 rounded-[40px]">Envoyer l'ordonnance</button>
    </div>
</section>
