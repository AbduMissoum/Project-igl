<body class="bg-gradient-to-b from-clair to-white min-h-[300vh] m-0">
  <div class="relative mt-12 flex-row justify-center">
    <!-- Titre -->
    <div class="text-center justify-center items-center">
      <h1 class="text-4xl font-bold text-fonce">Les Bilans Non Attribués</h1>
    </div>

    <!-- Table -->
    <div class="bg-clair mt-12 mx-10 px-20 w-full max-w-[1200px] border-2 border-foce rounded-[40px] shadow-lg">
      <table class="table-auto w-full border-collapse rounded-[40px] overflow-hidden">
        <!-- Header -->
        <thead>
          <tr class="bg-clair">
            <th class="font-bold p-6 text-left rounded-tl-[40px] text-fonce">Établissement</th>
            <th class="font-bold p-6 text-left text-fonce">Test</th>
            <th class="font-bold p-6 text-left rounded-tr-[40px] text-fonce">Statut</th>
          </tr>
        </thead>
        <!-- Body -->
        <tbody>
          <tr *ngFor="let bilan of bilans" (click)="onRowClick(bilan.id)" class="cursor-pointer hover:bg-blue-100 transition-all duration-300 ease-in-out transform hover:scale-105">
            <td class="p-6 text-left bg-[#D3E7E8] text-fonce">
              {{ bilan.consultation.medcin.username }}
            </td>
            <td class="p-6 text-left bg-[#D3E7E8] text-fonce">
              {{ bilan.consultation.patient.nom }}
            </td>
            <td class="p-6 text-left bg-[#D3E7E8] text-fonce">
              {{ bilan.id }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="rounded-bl-[40px]"></td>
            <td></td>
            <td class="rounded-br-[40px]"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</body>
