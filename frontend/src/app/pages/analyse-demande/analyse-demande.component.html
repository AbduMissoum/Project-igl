<body class="bg-gradient-to-b from-clair to-white min-h-[300vh] m-0">

  <header class="py-4 px-8 flex flex-col lg:flex-row items-center justify-between w-full bg-clair">
    <!-- Partie gauche : Logo -->
    <div class="flex-shrink-0">
        <img src="assets/images/logo.png" alt="Logo" class="w-16 h-16 rounded-full">
    </div>

    <!-- Partie droite : Navbar -->
    <nav class="flex flex-col lg:flex-row lg:space-x-10 space-y-4 lg:space-y-0 w-full lg:w-auto ml-4 items-center">
        <a href="#" class="text-2xl text-fonce font-semibold hover:underline">DPI</a>
        <a href="#" class="text-2xl text-fonce font-semibold hover:underline">Consultations</a>
        <a href="#" class="text-2xl text-fonce font-semibold hover:underline">Soins</a>
        <a href="#" class="text-2xl text-fonce font-semibold hover:underline">Contact US</a>
    </nav>

    <!-- Bouton LogOut -->
    <div class="flex-shrink-0 text-lg font-bold text-fonce mt-4 lg:mt-0">
        <button type="submit" class="bg-fonce text-white px-6 py-3 rounded-[40px] font-semibold focus:ring focus:ring-fonce">
            LogOut
        </button>
    </div>
  </header>

  <div class="relative mt-12 flex-row justify-center">
    <!-- Titre -->
    <div class="text-center justify-center items-center">
      <h1 class="text-4xl font-bold text-fonce">Les Analyses Demandées</h1>
    </div>

    <!-- Table -->
    <div class=" bg-clair mt-12 mx-10 px-20 w-full max-w-[1200px] border-2 border-foce rounded-[40px] shadow-lg">
      <table class="table-auto w-full border-collapse rounded-[40px] overflow-hidden">
        <!-- Header -->
        <thead>
          <tr class="bg-clair">
            <th class="font-bold p-6 text-left rounded-tl-[40px] text-fonce">Médecin</th>
            <th class="font-bold p-6 text-left text-fonce">Patient</th>
            <th class="font-bold p-6 text-left rounded-tr-[40px] text-fonce">Date</th>
          </tr>
        </thead>
        <!-- Body -->
        <tbody>
          <tr *ngFor="let analyse of analyses" (click)="redirectToDetails(analyse.date.getTime())" class="cursor-pointer hover:bg-blue-100 transition-all duration-300 ease-in-out transform hover:scale-105">
            <td class="p-6 text-left bg-[#D3E7E8] text-fonce">
              {{ analyse.medecin }}
            </td>
            <td class="p-6 text-left bg-[#D3E7E8] text-fonce">
              {{ analyse.patient }}
            </td>
            <td class="p-6 text-left bg-[#D3E7E8] text-fonce">
              {{ analyse.date | date:'shortDate' }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="rounded-bl-[40px]"></td>
            <td></td>
            <td class="rounded-br-[40px]"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</body>
