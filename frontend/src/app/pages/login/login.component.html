<div class="flex justify-center items-center w-full h-screen">
    <div class="flex w-full max-w-4xl bg-white rounded-[40px] shadow-lg">
      <img
        class="w-1/2 h-full object-cover rounded-l-[40px]"
        src="assets/images/Login.gif"
        alt="rectangle"
      />
      <div class="flex flex-col py-3 items-center justify-center w-1/2">
        <div class="flex flex-col -mt-4 items-center justify-center">
          <a class="text-center rounded-full">
            <img
              src="assets/images/logo.png"
              alt="logo"
              class="w-20 h-20  object-contain"
            />
          </a>
          <h1 class="text-fonce mt-4  font-bold text-2xl"> Bienvenue sur votre espace !</h1>
          <h1 class="text-fonce  "> veuillez entrer vos donn√©es</h1>
        </div>
  
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          placeholder="Username"
          class="mt-4 border-t border-fonce border-2  p-5  w-48 h-8 text-fonce rounded-[40px] transition duration-500"
        />
  
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          placeholder="Password"
          class="mt-4 p-5 border-t border-fonce border-2 w-48 h-8 text-fonce rounded-[40px] transition duration-500"
        />
  
        <button
          (click)="onLogin()"
          type="submit"
          class="bg-fonce text-white px-6 py-3 mt-4 rounded-[40px] font-semibold focus:ring focus:ring-fonce"
        >
          Connecter
        </button>
      </div>
    </div>
  </div>
