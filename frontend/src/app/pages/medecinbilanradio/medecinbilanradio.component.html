<!-- Section principale -->
<section class="mt-6 bg-white p-6 rounded-[40px] shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-bold text-fonce">{{ title }}</h2>
    <button 
      type="button" 
      (click)="openPopup()" 
      class="bg-fonce text-white px-6 py-3 rounded-[40px] font-semibold focus:ring focus:ring-fonce">
      Demander Radio
    </button>
  </div>
</section>

<!-- Pop-up -->
<div *ngIf="isPopupVisible" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50">
  <div class="bg-white p-8 rounded-[40px] shadow-xl w-full max-w-md">
    <h3 class="text-xl font-bold text-fonce mb-6">Demander un Radio</h3>
    
    <!-- Formulaire -->
    <form (ngSubmit)="submitRequest()" class="space-y-6">
      <div>
        <label for="radioName" class="block text-sm font-semibold text-gray-700 mb-1">Type du Radio</label>
        <input 
          type="text" 
          id="radioName" 
          [(ngModel)]="radioName" 
          name="radioName" 
          class="w-full p-3 border border-fonce rounded-[40px] focus:outline-none focus:ring-2 focus:ring-fonce" 
          placeholder="Nom du Radio">
      </div>
      
      <!-- Boutons d'action -->
      <div class="flex justify-end space-x-4">
        <button 
          type="button" 
          (click)="closePopup()" 
          class="px-6 py-2 text-gray-700 bg-gray-200 rounded-[40px] hover:bg-gray-300">
          Annuler
        </button>
        <button 
          type="submit" 
          class="px-6 py-2 bg-fonce text-white rounded-[40px] hover:bg-opacity-90">
          Envoyer
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Section pour afficher les résultats de l'examen -->
<div *ngIf="compteRendu || examenImage" class="mt-6 bg-white p-6 rounded-[40px] shadow-md">
  <h3 class="text-lg font-bold text-fonce">Détails de l'Examen</h3>

  <!-- Affichage du compte rendu -->
  <div class="mt-4">
    <h4 class="text-md font-semibold text-gray-700">Compte Rendu</h4>
    <p class="mt-2 text-gray-600">{{ compteRendu || 'Aucun compte rendu disponible.' }}</p>
  </div>

  <!-- Affichage de l'image de l'examen -->
  <div class="mt-6">
    <h4 class="text-md font-semibold text-gray-700">Image de l'Examen</h4>
    <div class="mt-4">
      <img
        *ngIf="examenImage"
        [src]="examenImage"
        alt="Image de l'examen"
        class="w-full rounded-[20px] border border-gray-300"
      />
      <p *ngIf="!examenImage" class="text-gray-600">Aucune image disponible.</p>
    </div>
  </div>
</div>
